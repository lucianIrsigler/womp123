<!DOCTYPE html>
<html>
  <head>
    <title>Maze Game</title>
    <link rel="stylesheet" href="homepagestyle.css" />
  </head>
  <body>
    <div class="header">
      <!-- <h1>Maze Game</h1> -->
      <img src="images/labyrinth.png" class="center" />
    </div>
    <div class="content">
      <img src="maze-icon.png" alt="Maze Icon" class="image" />
      <p style="font-size: x-large">Welcome to the Maze Game!</p>
      <p style="font-size: medium">
        Get ready to navigate through challenging mazes and reach the finish
        line!
      </p>
      <div class="button-container">
        <button
          class="button"
          onclick="location.href='game_start.html'"
          style="
            background-color: black;
            width: 200px;
            height: 60px;
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
          "
        >
          Play Now!
        </button>
        <button
          class="button"
          onclick="location.href='instructions.html'"
          style="
            background-color: black;
            width: 200px;
            height: 60px;
            font-size: medium;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
          "
        >
          Instructions
        </button>
      </div>
    </div>
    <div class="footer">
      <p>Follow us on social media!</p>
      <div class="social-media">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"
          >Facebook</a
        >
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"
          >Twitter</a
        >
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"
          >Instagram</a
        >
      </div>
    </div>

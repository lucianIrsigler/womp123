<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      .garden {
        position: relative;
        width: 200px;
        height: 200px;
        border: 5px solid #ccc;
        border-radius: 10px;
      }

      .ball {
        position: absolute;
        top: 90px;
        left: 90px;
        width: 20px;
        height: 20px;
        background: green;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div id="main-menu">
      <h1>Welcome to the Game</h1>
      <button id="create-room">Start a Room</button>
      <button id="join-room">Join a Room</button>
    </div>

    <div id="join-form" style="display: none">
      <input type="text" id="player-name" placeholder="Enter your name" />
      <input type="text" id="room-code" placeholder="Enter room code" />
      <button id="submit-join">Join</button>
    </div>

    <div id="lobby" style="display: none">
      <h2>Lobby</h2>
      <p>Room Code: <span id="room-code-display"></span></p>
      <p id="room-status"></p>
      <h3>Players:</h3>
      <ul id="player-list"></ul>
      <!--CHANGED-->
      <button id="start-game" style="display: none">Start Game</button>
    </div>

    <div id="game" style="display: none">
      <h2>Game Started!</h2>
      <div id="gyroscope-data"></div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
